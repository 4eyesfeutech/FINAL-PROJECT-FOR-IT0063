<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pokémon GO Web Store</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="/pages/login/login.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="d-flex align-items-center navbar-brand">
                <img src="assets/img/logo.png" alt="Pokémon GO Store Logo" class="me-2">
                <span>Web Store</span>
            </a>
        </div>
    </nav>

    <!-- Login Page -->
    <section class="container mt-5">
        <div class="mx-auto p-4 bg-white shadow-lg rounded" style="max-width: 400px;">
            <h2 class="text-center mb-4"></h2>
            <form id="loginForm">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                
                <label class="form-label mt-3">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                
                <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
                <p id="error-message" class="text-danger text-center mt-3" style="display: none;">Invalid email or password.</p>
            </form>


    <!-- Login Link -->
    <div class="mt-3 text-center">
        <p>Don't have an account? <a href="register.html" class="text-primary"> Register </a></p>
    </div>
    </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Niantic Inc | This project is for educational purposes only. No copyright infringement is intended.</p>
            <p> Developed by 4EYES</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
<script src="/pages/register/register.js"></script>

</body>
</html>
