<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Pokémon GO Web Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pages/payment/payment.css">
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">

    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand d-flex align-items-center">
                <img src="assets/img/logo.png" alt="Pokémon GO Store Logo" height="40">
                <span class="fw-bold ms-2">Web Store</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
                    <li class="nav-item"><a class="nav-link active" href="payment.html">Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payment Form -->
    <section class="container py-5">
        <div class="payment-box shadow-lg bg-white rounded p-5 mx-auto">
            <h2 class="text-center text-primary fw-bold mb-4"> Secure Payment </h2>
            <form id="payment-form">
                <div class="mb-4">
                    <label class="form-label fw-semibold">Payment Method</label>
                    <select class="form-select" required>
                        <option value="" disabled selected>Select a payment method</option>
                        <option>Credit/Debit Card</option>
                        <option>PayPal</option>
                        <option>Google Play Balance</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-semibold">Card Number</label>
                    <input type="text" id="card-number" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-semibold">Expiration Date</label>
                        <input type="text" id="exp-date" class="form-control" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label fw-semibold">CVV</label>
                        <input type="text" id="cvv" class="form-control" placeholder="123" maxlength="3" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 py-3 fw-bold"> Confirm Payment </button>
            </form>
        </div>
    </section>

    <!-- Transaction Complete Modal -->
    <div class="modal fade" id="transactionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title">Transaction Complete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Your payment was successfully processed.</p>
                </div>
                <div class="modal-footer">
                    <button id="ok-btn" class="btn btn-success w-100">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
                <p>&copy; 2025 Niantic Inc | This project is for educational purposes only. No copyright infringment is intended. <br>
                   Developed by 4EYES</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pages/payment/payment.js"></script>  
</body>
</html>
