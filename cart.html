<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Pokémon GO Web Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="pages/cart/cart.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Pokémon GO Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="pages/register/register.html" class="hover:underline">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="pages/store/store.html" class="hover:underline">Store</a></li>
                <li class="nav-item"><a class="nav-link" href="pages/payment/payment.html" class="hover:underline">Payment</a></li>
                <li class="nav-item"><a class="nav-link" href="transactions.html" class="hover:underline">Transactions</a></li>
                <li class="nav-item"><a class="nav-link" href="pages/profile/profile.html" class="hover:underline">Profile</a></li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Page -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Shopping Cart</h2>
        <div class="card p-4">
            <div class="table-responsive">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Items will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="text-end mt-3">
                <p class="fs-4 fw-bold">Total: <span id="cart-total">$0.00</span></p>
                <a href="payment.html" class="btn btn-success">Proceed to Payment</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>© 2025 Niantic, Inc. | Educational project only.</p>
        <p>Developed by [Your Group Name]</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pages/cart/cart.js"></script>
    <script src="pages/store/script.js"></script>
</body>
</html>
