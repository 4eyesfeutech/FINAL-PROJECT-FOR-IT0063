<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Pokémon GO Web Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100 text-gray-900">
    
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">Pokémon GO Store</a>
            <ul class="flex space-x-6 text-white">
                <li><a href="register.html" class="hover:underline">Register</a></li>
                <li><a href="store.html" class="hover:underline">Store</a></li>
                <li><a href="cart.html" class="hover:underline">Cart</a></li>
                <li><a href="payment.html" class="hover:underline">Payment</a></li>
                <li><a href="transactions.html" class="hover:underline">Transactions</a></li>
                <li><a href="profile.html" class="hover:underline">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Payment Page -->
    <section class="container mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6">Payment</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <form>
                <label class="block text-lg font-semibold">Payment Method</label>
                <select class="w-full p-2 border rounded mt-2 mb-4">
                    <option>Credit/Debit Card</option>
                    <option>PayPal</option>
                    <option>Google Play Balance</option>
                </select>

                <label class="block text-lg font-semibold">Card Number</label>
                <input type="text" class="w-full p-2 border rounded mt-2 mb-4" placeholder="1234 5678 9012 3456">

                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label class="block text-lg font-semibold">Expiration Date</label>
                        <input type="text" class="w-full p-2 border rounded mt-2 mb-4" placeholder="MM/YY">
                    </div>
                    <div class="w-1/2">
                        <label class="block text-lg font-semibold">CVV</label>
                        <input type="text" class="w-full p-2 border rounded mt-2 mb-4" placeholder="123">
                    </div>
                </div>

                <button class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Confirm Payment</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>© 2025 Niantic, Inc. | This project is for educational purposes only. No copyright infringement is intended.</p>
        <p>Developed by [Your Group Name]</p>
    </footer>
</body>
</html>
