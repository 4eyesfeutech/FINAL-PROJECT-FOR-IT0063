<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pokémon GO Web Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/register.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">Pokémon GO Store</a>
            <ul class="flex space-x-6 text-white">
                <li><a href="register.html" class="hover:underline">Register</a></li>
                <li><a href="store.html" class="hover:underline">Store</a></li>
                <li><a href="cart.html" class="hover:underline">Cart</a></li>
                <li><a href="payment.html" class="hover:underline">Payment</a></li>
                <li><a href="transactions.html" class="hover:underline">Transactions</a></li>
                <li><a href="profile.html" class="hover:underline">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Register Page -->
    <section class="container mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6">Register</h2>
        <form class="bg-white p-6 rounded-lg shadow-lg">
            <label class="block mb-2">Email Address</label>
            <input type="email" class="w-full p-2 border rounded mb-4" placeholder="Enter your email" required>
            
            <label class="block mb-2">Password</label>
            <input type="password" class="w-full p-2 border rounded mb-4" placeholder="Enter password" required>
            
            <label class="block mb-2">Confirm Password</label>
            <input type="password" class="w-full p-2 border rounded mb-4" placeholder="Confirm password" required>
            
            <label class="block mb-2">In-Game Player ID</label>
            <input type="text" id="player-id" class="w-full p-2 border rounded mb-4 bg-gray-200" readonly>
            
            <label class="block mb-2">In-Game Name</label>
            <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Enter IGN" required>
            
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Register</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>© 2025 Niantic, Inc. | This project is for educational purposes only. No copyright infringement is intended.</p>
        <p>Developed by [Your Group Name]</p>
    </footer>
</body>
</html>
