<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pokémon GO Web Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="register.css">
    <script defer src="assets/js/register.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
        <div class="container">
            <a href="index.html" class="d-flex align-items-center navbar-brand">
                <img src="logo.png" alt="Pokémon GO Store Logo" class="me-2">
                <span>Web Store</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="pages/register/register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="pages/store/store.html">Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="pages/payment/payment.html">Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="transactions.html">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="pages/profile/profile.html">Profile</a></li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="pages/cart/index.html">
                            <i class="bi bi-cart3 fs-5"></i>
                            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Page -->
    <section class="container mt-5">
        <div class="mx-auto p-4 bg-white shadow-lg rounded" style="max-width: 500px;">
            <h2 class="text-center mb-4">Register</h2>
            <form>
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
                
                <label class="form-label mt-3">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" required>
                
                <label class="form-label mt-3">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm password" required>
                
                <label class="form-label mt-3">In-Game Player ID</label>
                <input type="text" id="player-id" class="form-control bg-light" readonly>
                
                <label class="form-label mt-3">In-Game Name</label>
                <input type="text" class="form-control" placeholder="Enter IGN" required>
                
                <button type="submit" class="btn btn-primary w-100 mt-4">Register</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Niantic Inc | This project is for educational purposes only.</p>
            <p>Developed by 4EYES</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
